<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edgar AI Assistant</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252547;
            --accent-primary: #6c63ff;
            --accent-secondary: #00d4ff;
            --accent-success: #00ff88;
            --accent-warning: #ffaa00;
            --accent-error: #ff4d7d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0d0;
            --text-tertiary: #8080a0;
            --border: #404080;
            --input-bg: #2d2d5a;
            --hover-primary: #5750d3;
            --hover-secondary: #35356a;
            --scrollbar-bg: #1a1a2e;
            --scrollbar-slider: #6c63ff;
            --scrollbar-hover: #5750d3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Mobile overlay for sidebar */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            transition: transform 0.3s ease;
            z-index: 999;
            position: relative;
            flex-shrink: 0;
        }
        
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        
        .logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--accent-primary);
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .connection-status {
            margin-top: 10px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 11px;
            color: var(--accent-success);
            font-weight: bold;
        }
        
        .controls {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .control-btn {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--accent-primary);
            transform: translateX(5px);
        }
        
        .status {
            margin-top: auto;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 12px;
            margin: 20px;
        }
        
        .status h3 {
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        /* Desktop sidebar toggle */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--accent-primary);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            min-width: 0; /* Allows proper flex shrinking */
        }
        
        .main-content.expanded {
            margin-left: 0;
            width: 100%;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            position: relative;
            min-height: 60px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 50px; /* Space for desktop toggle button */
        }
        
        .model-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .model-select {
            background: var(--input-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            min-width: 200px;
            z-index: 10;
            position: relative;
        }
        
        .streaming-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--accent-success);
        }
        
        .streaming-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Chat Display */
        .chat-display {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        /* Custom scrollbar for chat display */
        .chat-display::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-display::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
            border-radius: 3px;
        }
        
        .chat-display::-webkit-scrollbar-thumb {
            background: var(--scrollbar-slider);
            border-radius: 3px;
        }
        
        .chat-display::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-hover);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }
        
        .user-message {
            background: var(--accent-primary);
            margin-left: auto;
            text-align: right;
            align-self: flex-end;
        }
        
        .bot-message {
            background: var(--bg-tertiary);
            margin-right: auto;
            align-self: flex-start;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .message-content {
            line-height: 1.4;
            font-size: 14px;
            min-height: 20px;
        }
        
        .message-meta {
            font-size: 10px;
            color: var(--text-tertiary);
            margin-top: 6px;
            line-height: 1.2;
        }
        
        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin: 10px 0;
            align-self: center;
            background: var(--bg-secondary);
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .error-message {
            background: var(--accent-error);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 10px 0;
            align-self: center;
            max-width: 80%;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .typing-dot {
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Quick Actions - MOVED TO TOP */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 10px; /* Now above input */
            flex-wrap: wrap;
        }
        
        .quick-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.3s ease;
            -webkit-appearance: none;
        }
        
        .quick-btn:hover {
            background: var(--accent-primary);
        }
        
        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .user-input {
            background: var(--input-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            resize: none;
            min-height: 50px; /* Single line height */
            max-height: 120px;
            font-family: inherit;
            line-height: 1.4;
            -webkit-appearance: none;
            -webkit-border-radius: 12px;
            overflow: hidden;
        }
        
        .user-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        /* Single line input by default */
        .user-input.single-line {
            height: 50px;
            overflow-y: hidden;
        }
        
        .send-btn {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            height: 50px;
            min-width: 80px;
            -webkit-appearance: none;
        }
        
        .send-btn:hover:not(:disabled) {
            background: var(--hover-primary);
        }
        
        .send-btn:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
        }
        
        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                width: 280px;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .sidebar-toggle {
                display: block;
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1000;
                width: 40px;
                height: 40px;
            }
            
            .main-content {
                padding: 10px;
                margin-left: 0 !important;
                width: 100%;
            }
            
            .chat-header {
                padding-top: 60px; /* More space for hamburger and model select */
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                min-height: 80px;
            }
            
            .header-content {
                margin-left: 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                width: 100%;
            }
            
            .model-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                width: 100%;
                margin-left: 0;
            }
            
            .model-select {
                min-width: 100%;
                width: 100%;
                margin-left: 0;
            }
            
            .chat-display {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
            }
            
            .input-area {
                gap: 8px;
            }
            
            .user-input {
                font-size: 16px;
                min-height: 44px;
                padding: 12px;
            }
            
            .send-btn {
                height: 44px;
                min-width: 70px;
                padding: 10px 15px;
            }
            
            .quick-actions {
                gap: 6px;
            }
            
            .quick-btn {
                padding: 5px 10px;
                font-size: 10px;
            }
            
            .mobile-overlay.active {
                display: block;
            }

            /* Mobile header adjustments */
            .chat-header h2 {
                font-size: 18px;
                margin-bottom: 5px;
            }
        }
        
        /* Desktop-specific styles */
        @media screen and (min-width: 769px) {
            .sidebar-toggle {
                display: flex !important;
            }
            
            .sidebar.collapsed-desktop {
                transform: translateX(-100%);
                width: 0;
                border-right: none;
            }
            
            .main-content.expanded-desktop {
                margin-left: 0;
                width: 100%;
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .sidebar:not(.collapsed-desktop) + .main-content {
                margin-left: 0;
                width: calc(100% - 280px);
            }
            
            /* Adjust chat display width when sidebar is collapsed */
            .sidebar.collapsed-desktop + .main-content .chat-display {
                width: 100%;
            }

            /* Hide any text in desktop toggle button */
            .sidebar-toggle .toggle-text {
                display: none !important;
            }
        }
        
        /* Small mobile devices */
        @media screen and (max-width: 480px) {
            .main-content {
                padding: 5px;
            }
            
            .chat-display {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .message {
                max-width: 95%;
            }
            
            .system-message, .error-message {
                max-width: 95%;
                padding: 8px 12px;
            }
            
            .input-area {
                gap: 5px;
            }
            
            .quick-actions {
                justify-content: center;
            }

            .chat-header {
                padding-top: 50px;
                min-height: 70px;
            }

            .chat-header h2 {
                font-size: 16px;
            }
        }

        /* Extra small devices */
        @media screen and (max-width: 360px) {
            .chat-header {
                padding-top: 45px;
            }

            .model-select {
                font-size: 12px;
                padding: 6px 10px;
            }

            .chat-header h2 {
                font-size: 14px;
            }
        }
        
        /* Scrollbar for controls */
        .controls::-webkit-scrollbar {
            width: 4px;
        }
        
        .controls::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }
        
        .controls::-webkit-scrollbar-thumb {
            background: var(--scrollbar-slider);
            border-radius: 2px;
        }
        
        .controls::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-hover);
        }
        
        /* Custom modal to prevent browser dialogs from interfering */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .custom-modal-content {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: var(--text-primary);
            text-align: center;
        }
        
        .custom-modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .custom-modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .custom-modal-btn.primary {
            background: var(--accent-primary);
            color: var(--text-primary);
        }
        
        .custom-modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Custom Modal for alerts/confirms -->
    <div class="custom-modal" id="custom-modal">
        <div class="custom-modal-content">
            <div id="custom-modal-message"></div>
            <div class="custom-modal-buttons" id="custom-modal-buttons"></div>
        </div>
    </div>

    <!-- Mobile Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebar-toggle">
        ‚ò∞
    </button>
    
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h1>ü§ñ Edgar AI</h1>
                    <p>Your Personal Assistant</p>
                </div>
                <div class="connection-status" id="connection-status">‚óè ONLINE MODE</div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="showContext()">üß† Context</button>
                <button class="control-btn" onclick="showStats()">üìä Statistics</button>
                <button class="control-btn" onclick="resetChat()">üîÑ New Chat</button>
                <button class="control-btn" onclick="showHelp()">‚ùì Help</button>
                <button class="control-btn" onclick="showSettings()">‚öôÔ∏è Settings</button>
            </div>
            
            <div class="status">
                <h3>Status</h3>
                <div id="status-message">Ready to assist</div>
                <div class="streaming-indicator" id="streaming-indicator" style="display: none;">
                    <div class="streaming-dot"></div>
                    <span>Streaming</span>
                </div>
                <div id="context-info" style="margin-top: 8px; font-size: 11px; color: var(--text-tertiary);"></div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <div class="chat-header">
                <div class="header-content">
                    <div class="model-info">
                        <h2>Chat Interface</h2>
                        <select id="model-select" class="model-select" onchange="switchModel()">
                            <option value="">Loading models...</option>
                        </select>
                    </div>
                    <div class="streaming-indicator" id="header-streaming-indicator" style="display: none;">
                        <div class="streaming-dot"></div>
                        <span>Streaming response...</span>
                    </div>
                </div>
            </div>
            
            <!-- Chat Display -->
            <div class="chat-display" id="chat-display">
                <div class="system-message">
                    Welcome to Edgar AI Assistant!<br>
                    I'm here to help with programming, AI concepts, and much more.
                </div>
            </div>
            
            <!-- Quick Actions - MOVED ABOVE INPUT -->
            <div class="quick-actions">
                <button class="quick-btn" onclick="quickAction('tell me more')">Tell me more</button>
                <button class="quick-btn" onclick="quickAction('what is Python?')">About Python</button>
                <button class="quick-btn" onclick="quickAction('explain AI')">Explain AI</button>
                <button class="quick-btn" onclick="quickAction('help')">Help</button>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="user-input" 
                        class="user-input single-line" 
                        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                        onkeydown="handleKeydown(event)"
                        oninput="autoResize(this)"
                        rows="1"
                    ></textarea>
                </div>
                
                <button id="send-btn" class="send-btn" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentModel = '';
        let currentBotMessage = null;
        let eventSource = null;
        let isStreaming = false;
        let isMobile = window.innerWidth <= 768;
        let sidebarCollapsed = false;
        
        // Initialize the interface
        document.addEventListener('DOMContentLoaded', function() {
            loadModels();
            updateContextInfo();
            setupMobileHandlers();
            setupDesktopToggle();
            
            // Update context info every 30 seconds
            setInterval(updateContextInfo, 30000);
            
            // Check for mobile on resize
            window.addEventListener('resize', function() {
                isMobile = window.innerWidth <= 768;
                if (!isMobile) {
                    closeSidebar();
                }
            });
            
            // Initialize input as single line
            const input = document.getElementById('user-input');
            input.classList.add('single-line');
        });
        
        // Desktop sidebar toggle
        function setupDesktopToggle() {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            sidebarToggle.addEventListener('click', function() {
                if (isMobile) {
                    toggleSidebar();
                } else {
                    // Desktop toggle
                    sidebarCollapsed = !sidebarCollapsed;
                    if (sidebarCollapsed) {
                        sidebar.classList.add('collapsed-desktop');
                        mainContent.classList.add('expanded-desktop');
                    } else {
                        sidebar.classList.remove('collapsed-desktop');
                        mainContent.classList.remove('expanded-desktop');
                    }
                }
            });
        }
        
        // Mobile sidebar handlers
        function setupMobileHandlers() {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const mainContent = document.getElementById('main-content');
            
            overlay.addEventListener('click', closeSidebar);
            
            // Close sidebar when clicking on a control button on mobile
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (isMobile) {
                        closeSidebar();
                    }
                });
            });
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const mainContent = document.getElementById('main-content');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            mainContent.classList.toggle('expanded');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const mainContent = document.getElementById('main-content');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            mainContent.classList.remove('expanded');
        }
        
        // Auto-resize textarea with mobile fix
        function autoResize(textarea) {
            // Reset height to auto to get the correct scrollHeight
            textarea.style.height = 'auto';
            
            // Calculate new height
            const newHeight = Math.min(textarea.scrollHeight, 120);
            textarea.style.height = newHeight + 'px';
            
            // Add or remove single-line class based on content
            if (textarea.value.includes('\n') || textarea.scrollHeight > 50) {
                textarea.classList.remove('single-line');
            } else {
                textarea.classList.add('single-line');
            }
            
            // Prevent zoom on iOS
            if (isMobile) {
                textarea.style.fontSize = '16px';
            }
        }
        
        // Custom alert function to prevent browser dialogs from interfering
        function customAlert(message) {
            return new Promise((resolve) => {
                const modal = document.getElementById('custom-modal');
                const messageEl = document.getElementById('custom-modal-message');
                const buttonsEl = document.getElementById('custom-modal-buttons');
                
                messageEl.textContent = message;
                buttonsEl.innerHTML = '<button class="custom-modal-btn primary" onclick="closeCustomModal()">OK</button>';
                
                modal.style.display = 'flex';
                
                // Store resolve function to call when modal closes
                modal._resolve = resolve;
            });
        }
        
        // Custom confirm function
        function customConfirm(message) {
            return new Promise((resolve) => {
                const modal = document.getElementById('custom-modal');
                const messageEl = document.getElementById('custom-modal-message');
                const buttonsEl = document.getElementById('custom-modal-buttons');
                
                messageEl.textContent = message;
                buttonsEl.innerHTML = `
                    <button class="custom-modal-btn primary" onclick="closeCustomModal(true)">OK</button>
                    <button class="custom-modal-btn secondary" onclick="closeCustomModal(false)">Cancel</button>
                `;
                
                modal.style.display = 'flex';
                
                // Store resolve function to call when modal closes
                modal._resolve = resolve;
            });
        }
        
        // Close custom modal
        function closeCustomModal(result = true) {
            const modal = document.getElementById('custom-modal');
            modal.style.display = 'none';
            
            if (modal._resolve) {
                modal._resolve(result);
                modal._resolve = null;
            }
        }
        
        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                const select = document.getElementById('model-select');
                select.innerHTML = '';
                
                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = `${model.name} (${model.qa_groups} groups)`;
                        select.appendChild(option);
                    });
                    currentModel = data.models[0].name;
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No models available';
                    select.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }
        
        // Switch model
        async function switchModel() {
            const select = document.getElementById('model-select');
            const modelName = select.value;
            
            if (!modelName) return;
            
            try {
                const response = await fetch('/api/switch_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model_name: modelName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentModel = modelName;
                    addSystemMessage(`Switched to model: ${modelName}`);
                    updateStatus('Model switched successfully');
                } else {
                    addSystemMessage(`Error: ${data.error}`, true);
                }
            } catch (error) {
                console.error('Error switching model:', error);
                addSystemMessage('Error switching model', true);
            }
        }
        
        // Handle keyboard input
        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input and show loading
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;
            updateStatus('Processing your message...');
            
            // Add user message to chat
            addUserMessage(message);
            input.value = '';
            input.style.height = 'auto'; // Reset height
            input.classList.add('single-line');
            
            // Close sidebar on mobile after sending
            if (isMobile) {
                closeSidebar();
            }
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.streaming) {
                        // Start streaming
                        startStreaming();
                    } else {
                        // Non-streaming fallback
                        setTimeout(() => {
                            addSystemMessage('Streaming not available, using standard response');
                            updateStatus('Ready to assist');
                            input.disabled = false;
                            document.getElementById('send-btn').disabled = false;
                            input.focus();
                        }, 1000);
                    }
                } else {
                    addSystemMessage(`Error: ${data.error}`, true);
                    updateStatus('Error occurred');
                    input.disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    input.focus();
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addSystemMessage('Network error: Could not send message', true);
                updateStatus('Connection error');
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }
        
        // Start streaming response
        function startStreaming() {
            isStreaming = true;
            document.getElementById('streaming-indicator').style.display = 'flex';
            document.getElementById('header-streaming-indicator').style.display = 'flex';
            
            // Create new bot message
            currentBotMessage = createBotMessage();
            
            // Start Server-Sent Events connection
            eventSource = new EventSource('/api/stream');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'content':
                        // Append streaming text
                        appendToBotMessage(data.text);
                        break;
                        
                    case 'metadata':
                        // Add metadata to the message
                        addMessageMetadata(data);
                        break;
                        
                    case 'end':
                        // Streaming complete
                        endStreaming();
                        break;
                        
                    case 'error':
                        addSystemMessage(data.text, true);
                        endStreaming();
                        break;
                        
                    case 'timeout':
                        addSystemMessage('Streaming timeout', true);
                        endStreaming();
                        break;
                }
            };
            
            eventSource.onerror = function(event) {
                console.error('Stream error:', event);
                addSystemMessage('Streaming error', true);
                endStreaming();
            };
        }
        
        // End streaming
        function endStreaming() {
            isStreaming = false;
            document.getElementById('streaming-indicator').style.display = 'none';
            document.getElementById('header-streaming-indicator').style.display = 'none';
            
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            // Re-enable input
            const input = document.getElementById('user-input');
            input.disabled = false;
            document.getElementById('send-btn').disabled = false;
            input.focus();
            
            updateStatus('Ready to assist');
            updateContextInfo();
        }
        
        // Create a new bot message for streaming
        function createBotMessage() {
            const chatDisplay = document.getElementById('chat-display');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <strong>Edgar</strong>
                    <span>${timestamp}</span>
                </div>
                <div class="message-content">
                    <div class="typing-indicator" id="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span id="streaming-content"></span>
                </div>
                <div class="message-meta" id="message-meta"></div>
            `;
            
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            
            return messageDiv;
        }
        
        // Append text to streaming message
        function appendToBotMessage(text) {
            if (!currentBotMessage) return;
            
            const contentElement = currentBotMessage.querySelector('#streaming-content');
            const typingIndicator = currentBotMessage.querySelector('#typing-indicator');
            
            if (typingIndicator) {
                typingIndicator.style.display = 'none';
            }
            
            contentElement.textContent += text;
            
            // Auto-scroll to bottom
            const chatDisplay = document.getElementById('chat-display');
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        // Add metadata to the current message
        function addMessageMetadata(metadata) {
            if (!currentBotMessage) return;
            
            const metaElement = currentBotMessage.querySelector('#message-meta');
            
            let metaInfo = '';
            if (metadata.confidence > 0) {
                const matchType = getMatchTypeDisplay(metadata.match_type);
                metaInfo += `<div>${matchType} (confidence: ${metadata.confidence.toFixed(2)})</div>`;
            }
            
            if (metadata.corrections && metadata.corrections.length > 0) {
                const bestCorrection = metadata.corrections[0];
                metaInfo += `<div>Auto-corrected from original (confidence: ${bestCorrection[1]}%)</div>`;
            }
            
            metaElement.innerHTML = metaInfo;
        }
        
        // Quick actions
        function quickAction(action) {
            if (action === 'help') {
                showHelp();
            } else {
                const input = document.getElementById('user-input');
                input.value = action;
                autoResize(input); // Resize for the new content
                sendMessage();
            }
        }
        
        // Add user message to chat
        function addUserMessage(message) {
            const chatDisplay = document.getElementById('chat-display');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <strong>You</strong>
                    <span>${timestamp}</span>
                </div>
                <div class="message-content">${escapeHtml(message)}</div>
            `;
            
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        // Add system message
        function addSystemMessage(message, isError = false) {
            const chatDisplay = document.getElementById('chat-display');
            const messageDiv = document.createElement('div');
            messageDiv.className = isError ? 'error-message' : 'system-message';
            messageDiv.textContent = message;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        // Update status
        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }
        
        // Update context info
        async function updateContextInfo() {
            try {
                const response = await fetch('/api/context');
                const data = await response.json();
                
                if (data.context && data.context !== 'Minimal context') {
                    document.getElementById('context-info').textContent = data.context;
                } else {
                    document.getElementById('context-info').textContent = 'No active context';
                }
            } catch (error) {
                console.error('Error updating context:', error);
            }
        }
        
        // Show context
        async function showContext() {
            try {
                const response = await fetch('/api/context');
                const data = await response.json();
                
                let contextInfo = 'Current Context:\n';
                contextInfo += `‚Ä¢ ${data.context}\n`;
                if (data.current_topic) {
                    contextInfo += `‚Ä¢ Current topic: ${data.current_topic}\n`;
                }
                if (data.mentioned_entities && data.mentioned_entities.length > 0) {
                    contextInfo += `‚Ä¢ Recent entities: ${data.mentioned_entities.slice(-3).join(', ')}\n`;
                }
                contextInfo += `‚Ä¢ Conversation length: ${data.conversation_length} messages`;
                
                await customAlert(contextInfo);
            } catch (error) {
                console.error('Error getting context:', error);
                customAlert('Error getting context information');
            }
        }
        
        // Show statistics
        async function showStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                let statsInfo = 'Chatbot Statistics:\n';
                statsInfo += `‚Ä¢ Total questions: ${data.total_questions}\n`;
                statsInfo += `‚Ä¢ Success rate: ${(data.success_rate * 100).toFixed(1)}%\n`;
                statsInfo += `‚Ä¢ Successful matches: ${data.successful_matches}\n`;
                statsInfo += `‚Ä¢ Failed matches: ${data.failed_matches}\n`;
                statsInfo += `‚Ä¢ Follow-up requests: ${data.follow_up_requests}\n`;
                statsInfo += `‚Ä¢ Context assists: ${data.context_helps}\n`;
                statsInfo += `‚Ä¢ Streaming: ${data.streaming_speed > 0 ? 'Enabled (' + data.streaming_speed + ' WPM)' : 'Disabled'}`;
                
                await customAlert(statsInfo);
            } catch (error) {
                console.error('Error getting stats:', error);
                customAlert('Error getting statistics');
            }
        }
        
        // Reset chat
        async function resetChat() {
            const result = await customConfirm('Start a new conversation? Current context will be cleared.');
            if (result) {
                try {
                    const response = await fetch('/api/reset');
                    const data = await response.json();
                    
                    if (data.success) {
                        const chatDisplay = document.getElementById('chat-display');
                        chatDisplay.innerHTML = `
                            <div class="system-message">
                                New conversation started!<br>
                                How can I assist you today?
                            </div>
                        `;
                        updateStatus('New chat started');
                        updateContextInfo();
                    }
                } catch (error) {
                    console.error('Error resetting chat:', error);
                    customAlert('Error resetting conversation');
                }
            }
        }
        
        // Show settings
        function showSettings() {
            const settingsText = `Edgar AI Settings

Connection:
‚Ä¢ Mode: Online (Web Server)
‚Ä¢ Server: http://localhost:5000

To change settings, use the desktop application.

Current Features:
‚Ä¢ Real-time text streaming
‚Ä¢ Context-aware conversations
‚Ä¢ Multiple model support
‚Ä¢ Mobile-responsive design
‚Ä¢ Collapsible sidebar`;

            customAlert(settingsText);
        }
        
        // Show help
        function showHelp() {
            const helpText = `Edgar AI Assistant - Help

Quick Commands:
‚Ä¢ 'tell me more' - Get detailed information
‚Ä¢ 'tell me more about [topic]' - Specific details
‚Ä¢ Ask about programming, AI, game development

Features:
‚Ä¢ Context-aware conversations
‚Ä¢ Intelligent question matching
‚Ä¢ Detailed follow-up information
‚Ä¢ Real-time text streaming
‚Ä¢ Conversation statistics
‚Ä¢ Multiple model support
‚Ä¢ Mobile-friendly interface

Tips:
‚Ä¢ Use the quick action buttons for common questions
‚Ä¢ The assistant maintains context across messages
‚Ä¢ Press Enter to send messages quickly
‚Ä¢ On mobile, use the menu button to access controls
‚Ä¢ Sidebar can be collapsed/expanded on desktop and mobile`;

            customAlert(helpText);
        }
        
        // Utility functions
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function getMatchTypeDisplay(matchType) {
            const types = {
                'exact': 'üéØ Exact match',
                'high_confidence': '‚úÖ High confidence',
                'medium_confidence': '‚ö†Ô∏è Medium confidence', 
                'low_confidence': 'üîç Low confidence',
                'semantic': 'üß† Semantic match',
                'follow_up': 'Follow-up information',
                'unknown': '‚ùì Unknown question'
            };
            return types[matchType] || matchType;
        }
    </script>
